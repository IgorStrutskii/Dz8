<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dz9</title>
  </head>
  <body>
    <script>
      // Вивести на сторінку в один рядок через кому числа від 10 до 20
      for (let i = 10; i <= 20; i++) {
        document.write(i + ", ");
      }

      document.write("<br><br>");

      // Вивести квадрати чисел від 10 до 20
      for (let i = 10; i <= 20; i++) {
        let square = i * i;
        document.write(square + ", ");
      }

      document.write("<br><br>");

      // Вивести таблицю множення на 7
      for (let i = 1; i <= 10; i++) {
        let result = i * 7;
        document.write("7 * " + i + " = " + result + "<br>");
      }

      document.write("<br>");

      // Знайти суму всіх цілих чисел від 1 до 15
      let sum = 0;
      for (let i = 1; i <= 15; i++) {
        sum += i;
      }
      document.write("Сума чисел від 1 до 15: " + sum + "<br>");

      // Знайти добуток усіх цілих чисел від 15 до 35
      let product = 1;
      for (let i = 15; i <= 35; i++) {
        product *= i;
      }
      document.write("Добуток чисел від 15 до 35: " + product + "<br>");

      // Знайти середнє арифметичне всіх цілих чисел від 1 до 500
      let sumAll = 0;
      for (let i = 1; i <= 500; i++) {
        sumAll += i;
      }
      let average = sumAll / 500;
      document.write(
        "Середнє арифметичне чисел від 1 до 500: " + average + "<br>"
      );

      // Вивести суму лише парних чисел в діапазоні від 30 до 80
      let sumEven = 0;
      for (let i = 30; i <= 80; i++) {
        if (i % 2 === 0) {
          sumEven += i;
        }
      }
      document.write(
        "Сума парних чисел в діапазоні від 30 до 80: " + sumEven + "<br>"
      );

      // Вивести всі числа в діапазоні від 100 до 200 кратні 3
      for (let i = 100; i <= 200; i++) {
        if (i % 3 === 0) {
          document.write(i + ", ");
        }
      }

      document.write("<br>");

      // Дано натуральне число. Знайти та вивести на сторінку всі його дільники.
      let number = 42;
      document.write("Дільники числа " + number + ": ");
      for (let i = 1; i <= number; i++) {
        if (number % i === 0) {
          document.write(i + ", ");
        }
      }

      document.write("<br>");

      // Визначити кількість його парних дільників
      let countEvenDivisors = 0;
      for (let i = 1; i <= number; i++) {
        if (number % i === 0 && i % 2 === 0) {
          countEvenDivisors++;
        }
      }
      document.write(
        "Кількість парних дільників числа " +
          number +
          ": " +
          countEvenDivisors +
          "<br>"
      );

      // Знайти суму його парних дільників
      let sumEvenDivisors = 0;
      for (let i = 1; i <= number; i++) {
        if (number % i === 0 && i % 2 === 0) {
          sumEvenDivisors += i;
        }
      }
      // Надрукувати повну таблицю множення від 1 до 10
      document.write("<table>");
      for (let i = 1; i <= 10; i++) {
        document.write("<tr>");
        for (let j = 1; j <= 10; j++) {
          let result = i * j;
          document.write("<td>" + i + " * " + j + " = " + result + "</td>");
        }
        document.write("</tr>");
      }
      document.write("</table>");
    </script>
  </body>
</html>
